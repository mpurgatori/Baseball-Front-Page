<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Baseball Front Page</title>

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/front_page.css" rel="stylesheet">
    <!-- JavaScript -->
    <script src="https://use.fontawesome.com/033faf34ea.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/team_assets.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <div class="form-group" id="teamSelector">
            <h1>Baseball Front Page</h1>
            <label for="sel1">Select your team</label> 
            <select class="form-control" id="sel1">
                <option value="D-backs">Arizona Diamondbacks</option>
                <option value="Braves">Atlanta Braves</option>
                <option value="Orioles">Baltimore Orioles</option>
                <option value="Red Sox">Boston Red Sox</option>
                <option value="Cubs">Chicago Cubs</option>
                <option value="White Sox">Chicago White Sox</option>
                <option value="Reds">Cincinnati Reds</option>
                <option value="Indians">Cleveland Indians</option>
                <option value="Rockies">Colorado Rockies</option>
                <option value="Tigers">Detroit Tigers</option>
                <option value="Astros">Houston Astros</option>
                <option value="Royals">Kansas City Royals</option>
                <option value="Angels">Los Angeles Angels</option>
                <option value="Dodgers">Los Angeles Dodgers</option>
                <option value="Marlins">Miami Marlins</option>
                <option value="Brewers">Milwaukee Brewers</option>
                <option value="Twins">Minnesota Twins</option>
                <option value="Mets">New York Mets</option>
                <option value="Yankees">New York Yankees</option>
                <option value="Athletics">Oakland Athletics</option>
                <option value="Phillies">Philadelphia Phillies</option>
                <option value="Pirates">Pittsburgh Pirates</option>
                <option value="Cardinals">St. Louis Cardinals</option>
                <option value="Padres">San Diego Padres</option>
                <option value="Giants">San Francisco Giants</option>
                <option value="Mariners">Seattle Mariners</option>
                <option value="Rays">Tampa Bay Rays</option>
                <option value="Rangers">Texas Rangers</option>
                <option value="Blue Jays">Toronto Blue Jays</option>
                <option value="Nationals">Washington Nationals</option>
            </select>
            <button id="teamButton" type="button" class="btn btn-info" style="margin-top:10px">Play Ball!</button>
        </div>
        <!--Whole main content div-->
        <div id="gameInfo">
            <div class="row col-lg-12 col-md-12 col-sm-12">
                <!--Second column of row one for logo, offset 3 grid spaces-->
                <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-lg-4 col-md-4 col-sm-4">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <img src="" alt="Team Logo" id="logo">
                    </div>
                </div>

            </div>
            <div class="row col-lg-12 col-md-12 col-sm-12 gameCards">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <a id="prevLink" target="blank" href="">
                        <div class="col-lg-12 col-md-12 col-sm-12 card" style="position:relative">
                            <h2 id="prev"></h2>
                            <!--First column of previous game for away team info-->
                            <div class="col-lg-3 col-md-3 col-sm-3 teamInfo">
                                <img src="" alt="Previous Away Logo" id="prevAwayLogo" class="logoSmall">
                                <p id='prevAwayCity'></p>
                                <p id='prevAwayTeam'></p>
                                <p id='prevAwayRecord'></p>
                            </div>
                            <!--Second column of previous game for game time and date-->
                            <div class="col-lg-6 col-md-6 col-sm-6 dateInfo">
                                <p id='prevDate' style="font-size:1.1em"></p>
                                 <p id='prevTime'></p>
                                <p id='atPrev' style="margin-top:25px; font-size:2em"></p>
                                <p id='prevScore'style="margin-top:20px; font-size:2em; letter-spacing:5px"></p>
                            </div>
                            <!--Third column of previous game for home team info-->
                            <div class="col-lg-3 col-md-3 col-sm-3 teamInfo">
                                <img src="" alt="Previous Home Logo" id="prevHomeLogo" class="logoSmall">
                                <p id='prevHomeCity'></p>
                                <p id='prevHomeTeam'></p>
                                <p id='prevHomeRecord'></p>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center;">
                                <p id='prevStatus'></p>
                            </div>
                        </div>
                        <div id ="changeTeam" style="position:absolute;bottom:-60px;left:20px;">
                            <i id="arrow" class="fa fa-arrow-left" aria-hidden="true"></i>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <a id="nextLink" target="blank" href="">
                        <div class="col-lg-12 col-md-12 col-sm-12 card">
                            <h2 id="next"></h2>
                            <div class="col-lg-3 col-md-3 col-sm-3 teamInfo">
                                <img src="" alt="Next Away Logo" id="nextAwayLogo" class="logoSmall">
                                <p id='nextAwayCity'></p>
                                <p id='nextAwayTeam'></p>
                                <p id='nextAwayRecord'></p>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 dateInfo">
                                <p id='nextDate' style="font-size:1.1em"></p>
                                <p id='nextTime'></p>
                                <p id='atNext'style="margin-top:25px; font-size:2em"></p>
                                <p id='nextScore'style="margin-top:20px; font-size:2em; letter-spacing:5px"></p>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 teamInfo">
                                <img src="" alt="Next Home Logo" id="nextHomeLogo" class="logoSmall">
                                <p id='nextHomeCity'></p>
                                <p id='nextHomeTeam'></p>
                                <p id='nextHomeRecord'></p>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center;">
                                <p id='nextStatus'></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
            <!--<button id="changeTeam" class="btn-team btn" type="button">Select New Team</button>-->
            
            
        </div>
</body>

</html>
