<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MLB Front Page</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/front_page.css" rel="stylesheet">
    <!-- JavaScript -->
    <script src="js/helpers.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <div class="row col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h1 id="prev">Previous Game</h1>
                <h2 id='prevDate'></h2>
                <h2 id='prevAwayTeam'></h2>
                <h2 id='prevAwayScore'></h2>
                <h2>@</h2>
                <h2 id='prevHomeTeam'></h2>
                <h2 id='prevHomeScore'></h2>
                <h2 id='prevStatus'></h2>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h1 id="next">Next Game</h1>
                <h2 id='nextDate'></h2>
                <h2 id='nextTime'></h2>
                <h2 id='nextAwayTeam'></h2>
                <h2 id='nextAwayScore'></h2>
                <h2>@</h2>
                <h2 id='nextHomeTeam'></h2>
                <h2 id='nextHomeScore'></h2>
                <h2 id='nextStatus'></h2>
            </div>
          </div>
    </div>
</body>

</html>
